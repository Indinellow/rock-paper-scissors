<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R P S</title>
    <link rel='stylesheet' href='style.css'>
    <script src='./code.js' defer></script>
</head>
<body>
    
<div class= "container">
  <div class="header">
  <h1 >LETS PLAY ROCK PAPER SCISSORS!</h1>
  </div>
  <div class="playerContainer">
    <img class='player' src="./img/player.png">
    <div class="buttonContainer">
      <button id='rockButton'><img src="./img/rock.png"></button>
      <button id='paperButton'><img src="./img/paper.png"></button>
      <button id='scissorsButton'><img src="./img/scissors.png"></button>
    </div>
  </div>
  <div class=log></div>
  <div class= "scoreContainer"></div>  
  <div class="computerContainer">
    <img class="computer" src="./img/computer.png">
    <div class='computerChoiceContainer'>
      <img class='computerChoice computerRock' src="./img/rock.png">
      <img class='computerChoice computerPaper' src="./img/paper.png">
      <img class='computerChoice computerScissors' src="./img/scissors.png">
    </div>
  </div>
 
  <div class='restartContainer'>
    <button id='restart'>Play Again</button>
  </div>
</body>
</html>
